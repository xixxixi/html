<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_img.html</title>
</head>

<body>
    <h3>이미지 기본 표현</h3>
    <img src="../images/html5.png" alt="HTML5 이미지...">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../images/html5.png" title="HTML5 로고 이미지" style="float: right;">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../images/html5.png" style="width: 50px;" height="60px">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="../images/html5.png" width=50% height=40%>
</body>

<body>
    <a href="https://ko.wikipedia.org/wiki/HTML5">
        <img src="../images/html5.png" style="width: 100px;" alt="HTML5 이미지...">
    </a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px;
            border-style: solid;
            border-color: skyblue;
        }

        .td1 {
            background-color: rgb(202, 218, 224);
            border: 1px;
            border-style: solid;
            border-color: skyblue;
            text-align: center;
        }

        .td2 {
            border: 1px;
            border-style: solid;
            border-color: skyblue;
        }
    </style>
</head>

<body>
    <table>
        <p>입사 지원서</p>
        <tr>
            <td class="td1">지원분야</td>
            <td class="td2" width="45%"></td>
            <td class="td1">희망연봉</td>
            <td class="td2" width="45%"></td>
        </tr>
        <tr>
            <td class="td1">이름</td>
            <td class="td2"></td>
            <td class="td1">생년월일</td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td1">핸드폰</td>
            <td class="td2"></td>
            <td class="td1">이메일</td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td1">주소</td>
            <td class="td2" colspan="3"></td>
        </tr>
    </table>
    <p>학력사항</p>
    <table>
        <tr>
            <td class="td1">기간</td>
            <td class="td1">학력사항</td>
            <td class="td1">전공</td>
            <td class="td1">학점</td>
        </tr>
        <tr>
            <td class="td2" width="25%" height="20px"></td>
            <td class="td2" width="25%"></td>
            <td class="td2" width="25%"></td>
            <td class="td2" width="55%"></td>
        </tr>
    </table>
    <p>주요 이력</p>
    <table>

        <tr>
            <td class="td1">기간</td>
            <td class="td1">구분</td>
            <td class="td1">기관 및 업무 내용</td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2">경력사항</td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2" colspan="2"></td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2">경력사항</td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2" colspan="2"></td>
        </tr>
    </table>
    <p>참여 프로젝트</p>
    <table>
        <tr>
            <td class="td1">프로젝트 기간</td>
            <td class="td1">프로젝트명</td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2"></td>
        </tr>
    </table>
    <p>해외연수 및 해외경험</p>
    <table>
        <tr>
            <td class="td1">기간</td>
            <td class="td1">국가명</td>
            <td class="td1">연수기관(학교) 및 단체</td>
            <td class="td1">목적</td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2"></td>
            <td class="td2"></td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2" colspan="3"></td>
        </tr>
        <tr>
            <td class="td2" rowspan="2"></td>
            <td class="td2"></td>
            <td class="td2"></td>
            <td class="td2"></td>
        </tr>
        <tr>
            <td class="td2" colspan="3"></td>
        </tr>
    </table>

</body>

</html>

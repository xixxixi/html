<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>Fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Melon</li>
    </ul>
    <br><br><br>
    <ul id="fruit"></ul>
    <button>클릭</button>
    <script>
        let liTag = document.createElement("li"); // (let : 변수 선언) tag 만들 때
        let text = document.createTextNode("Apple"); // 텍스트 값을 선언
        liTag.appendChild(text); // <li>Apple</li>
        let ulTag = document.getElementById("fruit");
        ulTag.appendChild(liTag); // <ul><li>Apple</li></ul>

        liTag=document.createElement("li"); 
        text = document.createTextNode("Banana");
        liTag.appendChild(text); // <li>Banana</li>
        ulTag.appendChild(liTag); // <ul><li>Banana</li></ul>
        
        liTag=document.createElement("li"); 
        text = document.createTextNode("Melon");
        liTag.appendChild(text);
        ulTag.appendChild(liTag);

        let btn = document.createElement("button"); // input도 가능. button이라는 태그를 만들겠다는 뜻
        
    </script>
</body>

</html>

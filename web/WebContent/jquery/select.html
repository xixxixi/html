<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h2').eq(0).css('background-color', 'red');
            $('#select').css('color', 'blue');
            $('div>h1').css('background-color', 'green');
            $('div').children().eq(0).css('color', 'white');
            $('#select').parent().css('font-size', '30px');
        });

        // function anonyFnc(){
        //     $('h2').css('background-color', 'red');
        // }
    </script>
    <title>Document</title>
</head>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접선택자</h3>

    <div>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3 id='select'>직접선택자</h3>
    </div>
    <script>
        let h1Tag = document.getElementsByTagName('h1');
        h1Tag[0].style.backgroundColor = 'yellow';
    </script>
</body>

</html>
